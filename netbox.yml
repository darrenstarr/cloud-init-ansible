---
- hosts: localhost
  become: yes
  tasks:
    - name: Install postgresql
      apt:
        name: postgresql
        state: present

    - name: Install pip
      apt:
        name: python3-pip
        state: present

    - name: Install libpq-dev
      apt:
        name: libpq-dev
        state: present

    - name: Install psycopg2 using pip
      pip:
        name: psycopg2

    - name: Create netbox user
      become_user: postgres
      postgresql_user:
        name: netbox
        password: simple_password
        role_attr_flags: CREATEDB

    - name: Create netbox database
      postgresql_db:
        name: netbox
        owner: netbox

    - name: Grant privileges
      postgresql_privs:
        db: netbox
        schema: public
        type: schema
        roles: netbox
        privs: CREATE
        objs: ALL_IN_SCHEMA
